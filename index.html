<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
            --radius: 12px;
            --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="dark"] {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --gray-50: #1f2937;
            --gray-100: #374151;
            --gray-200: #4b5563;
            --gray-300: #6b7280;
            --gray-500: #9ca3af;
            --gray-700: #d1d5db;
            --gray-900: #f3f4f6;
            --success: #34d399;
            --error: #f87171;
        }
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            color: #f3f4f6;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.5;
            color: var(--gray-900);
            transition: background 0.4s ease;
        }
        .container {
            width: 100%;
            max-width: 680px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: background 0.4s ease, color 0.4s ease;
        }
        [data-theme="dark"] .container {
            background: #111827;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .header p {
            font-size: 15px;
            opacity: 0.95;
            max-width: 500px;
            margin: 0 auto;
        }
        .content {
            padding: 32px;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        .textarea-wrapper {
            position: relative;
        }
        #json-input {
            width: 100%;
            min-height: 180px;
            padding: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            transition: var(--transition);
            background: var(--gray-50);
            color: var(--gray-900);
        }
        [data-theme="dark"] #json-input {
            background: #1f2937;
            color: #f3f4f6;
            border-color: #374151;
        }
        #json-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        [data-theme="dark"] #json-input:focus {
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 24px;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .output-section {
            margin-top: 24px;
            display: none;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .output-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
        }
        .copy-btn {
            background: var(--gray-200);
            color: var(--gray-700);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .copy-btn:hover {
            background: var(--gray-300);
        }
        .copy-btn.copied {
            background: var(--success);
            color: white;
        }
        .output {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 16px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.7;
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            color: var(--gray-900);
        }
        [data-theme="dark"] .output {
            background: #1f2937;
            color: #f3f4f6;
            border-color: #374151;
        }
        .alert {
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            display: none;
        }
        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .alert.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        [data-theme="dark"] .alert.success {
            background: #065f46;
            color: #d1fae5;
            border-color: #34d399;
        }
        [data-theme="dark"] .alert.error {
            background: #991b1b;
            color: #fca5a5;
            border-color: #f87171;
        }
        .example {
            margin-top: 16px;
            padding: 12px;
            background: var(--gray-50);
            border-radius: var(--radius);
            font-size: 12px;
            color: var(--gray-600);
            font-family: 'JetBrains Mono', monospace;
            user-select: none;
            pointer-events: none;
            opacity: 0.6;
        }
        [data-theme="dark"] .example {
            background: #1f2937;
            color: #9ca3af;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .empty-error {
            position: absolute;
            top: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            color: var(--error);
            background: #fee2e2;
            padding: 8px 16px;
            border-radius: var(--radius);
            border: 2px solid var(--error);
            display: none;
            animation: pulse 1.5s infinite;
        }
        [data-theme="dark"] .empty-error {
            background: #7f1d1d;
            color: #fca5a5;
            border-color: #f87171;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        @media (max-width: 640px) {
            .header {
                padding: 24px 16px;
            }
            .header h1 {
                font-size: 24px;
            }
            .content {
                padding: 24px 16px;
            }
            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="theme-toggle" class="theme-toggle">
                <svg id="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <h1>Cookie Converter</h1>
            <p>Convert JSON cookie array to valid HTTP cookie string</p>
        </div>
        <div class="content">
            <div class="input-group">
                <div class="textarea-wrapper">
                    <div id="empty-error" class="empty-error">PUT JSON FIRST!</div>
                    <label class="label" for="json-input">JSON Cookie Array</label>
                    <textarea id="json-input" placeholder='Paste your cookie JSON array here...'></textarea>
                </div>
                <div class="example">
                    Example: [{"key":"datr","value":"abc..."},{"key":"c_user","value":"123..."}]
                </div>
            </div>
            <button id="convert-btn" class="btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12h16m-7-7v14"></path>
                </svg>
                Convert to Cookie String
            </button>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your cookies...</p>
            </div>
            <div id="output-section" class="output-section">
                <div class="output-header">
                    <span class="output-label">Cookie String</span>
                    <button id="copy-btn" class="copy-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div id="output" class="output"></div>
            </div>
            <div id="alert" class="alert"></div>
        </div>
    </div>
    <script>
        const jsonInput = document.getElementById('json-input');
        const convertBtn = document.getElementById('convert-btn');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('output-section');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copy-btn');
        const alert = document.getElementById('alert');
        const emptyError = document.getElementById('empty-error');
        const themeToggle = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            sun.style.display = 'none';
            moon.style.display = 'block';
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            sun.style.display = isDark ? 'block' : 'none';
            moon.style.display = isDark ? 'none' : 'block';
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        function showEmptyError() {
            emptyError.style.display = 'block';
            emptyError.classList.add('shake');
            setTimeout(() => {
                emptyError.classList.remove('shake');
                setTimeout(() => {
                    emptyError.style.display = 'none';
                }, 2000);
            }, 500);
        }

        function isAlreadyEncoded(str) {
            try {
                return /%[0-9A-F]{2}/i.test(str) && !/[{}[\]"'<>\s]/.test(decodeURIComponent(str));
            } catch (e) {
                return false;
            }
        }

        function convertToCookieString() {
            const text = jsonInput.value.trim();
            if (!text) {
                showEmptyError();
                return null;
            }
            let cookies;
            try {
                cookies = JSON.parse(text);
                if (!Array.isArray(cookies)) throw new Error('Not an array');
            } catch (e) {
                showAlert('Invalid JSON format. Must be a valid array.', 'error');
                return null;
            }
            const pairs = cookies
                .filter(c => c && typeof c === 'object' && c.key && c.value != null)
                .map(c => {
                    const key = String(c.key).trim();
                    const value = String(c.value);
                    const encodedValue = isAlreadyEncoded(value) ? value : encodeURIComponent(value);
                    return `${key}=${encodedValue}`;
                })
                .join('; ');
            if (!pairs) {
                showAlert('No valid key-value pairs found', 'error');
                return null;
            }
            return pairs;
        }

        convertBtn.addEventListener('click', () => {
            loading.style.display = 'block';
            outputSection.style.display = 'none';
            convertBtn.disabled = true;
            setTimeout(() => {
                const result = convertToCookieString();
                loading.style.display = 'none';
                convertBtn.disabled = false;
                if (result) {
                    output.textContent = result;
                    outputSection.style.display = 'block';
                    showAlert('Cookie string generated correctly!', 'success');
                }
            }, 600);
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(output.textContent);
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                    Copied!
                `;
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.innerHTML = original;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                showAlert('Failed to copy', 'error');
            }
        });

        jsonInput.value = '';
    </script>
</body>
</html>
